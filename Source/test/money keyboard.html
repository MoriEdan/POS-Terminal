<html>
<head>
  <money http-equiv="content-type" content="text/html; charset=UTF-8">
  <money name="robots" content="noindex, nofollow">
  <money name="googlebot" content="noindex, nofollow">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.js"></script>
      <link rel="stylesheet" type="text/css" href="https://mottie.github.io/Keyboard/css/keyboard.css">
      <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/ui-lightness/jquery-ui.css">
      <script type="text/javascript" src="https://mottie.github.io/Keyboard/js/jquery.keyboard.js"></script>
      <script type="text/javascript" src="https://mottie.github.io/Keyboard/js/jquery.mousewheel.js"></script>
      <script type="text/javascript" src="https://mottie.github.io/Keyboard/js/jquery.keyboard.extension-typing.js"></script>
      <script type="text/javascript" src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

  </style>

  <title>Virtual Keyboard Playground</title>

<script type='text/javascript'>//<![CDATA[
$(function(){
/* VIRTUAL KEYBOARD DEMO - https://github.com/Mottie/Keyboard */
$(function() {
  var adjustMoney = function(preview,amount) {
  	var v = parseFloat('0'+preview.val().replace('$','')) + amount
    preview.val('$'+v.toFixed(2))
  }
  $.keyboard.keyaction.dollar20 = function(base) {adjustMoney(base.$preview,20.00);};
  $.keyboard.keyaction.dollar10 = function(base) {adjustMoney(base.$preview,10.00);};
  $.keyboard.keyaction.dollar5  = function(base) {adjustMoney(base.$preview, 5.00);};
  $.keyboard.keyaction.dollar1  = function(base) {adjustMoney(base.$preview, 1.00);};
  $.keyboard.keyaction.cents25  = function(base) {adjustMoney(base.$preview, 0.25);};
  $.keyboard.keyaction.cents10  = function(base) {adjustMoney(base.$preview, 0.10);};
  $.keyboard.keyaction.cents5   = function(base) {adjustMoney(base.$preview, 0.05);};
  $.keyboard.keyaction.cents1   = function(base) {adjustMoney(base.$preview, 0.01);};

  $('.keyboard').keyboard({

    layout: 'custom',
    // only use !! in the action key layout
    customLayout: {
      'default': [
        '{dollar20} {cents25} {sp:1} 1 2 3',
        '{dollar10} {cents10} {sp:1} 4 5 6',
        '{dollar5} {cents5} {sp:1} 7 8 9',
        '{dollar1} {cents1} {sp:1} 00 0 {b}',
       ]  
    },
    display: {
    'dollar20':	'&nbsp;$20&nbsp;',
    'dollar10':	'&nbsp;$10&nbsp;',
    'dollar5':	'&nbsp;&nbsp;&nbsp;$5&nbsp;',
    'dollar1':	'&nbsp;&nbsp;&nbsp;&nbsp;$1&nbsp;',
    'cents25':	'&nbsp;25&cent;&nbsp;',
    'cents10':	'&nbsp;10&cent;&nbsp;',
    'cents5':	'&nbsp;&nbsp;&nbsp;5&cent;&nbsp;',
    'cents1':	'&nbsp;&nbsp;&nbsp;1&cent;&nbsp;'
    },
    css: {
      buttonAction: 'ui-state-active'
    },
    beforeInsert: function(e, keyboard, el, textToAdd) {
		var pre = keyboard.$preview.val().toString().replace('.','').replace('$','')+textToAdd;
		var n   = parseFloat(pre)/100;
		keyboard.$preview.val('$'+n.toFixed(2));
    	//alert(keyboard.$preview.val());
    },
	beforeVisible : function(event, keyboard, el) {
		var vt = $('#vkTendered');
		$('.ui-keyboard').css('left','15px');
		$('.ui-keyboard-preview-wrapper').css('position','static');
		
		keyboard.$preview.css({position:'absolute',top:'-30px',left:'190px',
								paddingRight:'10px',width:'100px',height:'20px'});
	},
	visible : function(event, keyboard, el) {
		$('.ui-keyboard').css('left','15px');
    },
	alwaysOpen: true,
	caret: false

  });

});

});//]]> 

</script>

  
</head>

<body>
<div style="background-color:#fec;border:1px solid grey;width:304px;height:204px;padding:10px;">

		<div style="float:left;width:215px;">
			Cash Tendered
		</div>
		<div id="vkTendered" style="float:left;width:100px;text-align:right;">
		</div>
	</div>
	<div style="width:315px;float:left;margin-left:10px;">
	  <input class="keyboard" style="text-align:right;width:1px;height:1px;" type="text">
	</div>
</div>
  
</body>
